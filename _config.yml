# Configuration:
exclude: ["CNAME", "Gemfile", "Gemfile.lock", "Makefile", "README.md"]
permalink: /:year/:month/:day/:title
excerpt_separator: "<!-- break -->"

markdown: Pandoc
pandoc:
  format: html5

# Metadata:
title: Regent
author:
  name: Stanford University

# Navigation menu items. (Note that these a preceded by some fixed
# items coded directly in _includes/navbar.html .)
navigation:
  # - label: Try Online
  #   url: "http://try.regent-lang.org/spawn"
  #   external: true
  - label: Install
    url: "/install"
  - label: Tutorial
    url: "/tutorial"
  - label: Reference
    url: "/reference"
  - label: Resources
    url: "/resources"
  - label: Publications
    url: "http://legion.stanford.edu/publications"
    external: true

# Content configuration defaults:
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      show_title: true
      sidebar: true
      highlight_first: false
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      show_title: true
      sidebar: true
      highlight_first: false
